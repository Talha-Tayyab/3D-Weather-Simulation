<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Weather Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <h3>Controls</h3>
        <button onclick="setWeather('rainy')">Rainy</button>
        <button onclick="setWeather('snowy')">Snowy</button>
        <button onclick="setWeather('foggy')">Foggy</button>
        <button onclick="setWeather('cloudy')">Cloudy</button>
        <button onclick="setWeather('thunderstorm')">Thunderstorm</button>
        <button onclick="setWeather('windy')">Windy</button>
        <br>
        <label>Intensity:
            <input type="range" id="intensity" min="0" max="2" step="0.1" value="0.5" onchange="updateIntensity()">
            <span id="intensity-value">0.5</span>
        </label>
        <label>Speed:
            <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1" onchange="updateSpeed()">
            <span id="speed-value">1</span>
        </label>
        <label>Wind:
            <input type="range" id="wind" min="-1" max="1" step="0.1" value="0" onchange="updateWindSpeed()">
            <span id="wind-value">0</span>
        </label>
        <label>Time of Day:
            <select id="time" onchange="updateTimeOfDay()">
                <option value="day">Day</option>
                <option value="night">Night</option>
            </select>
        </label>
        <button onclick="toggleGrid()">Toggle Grid</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
